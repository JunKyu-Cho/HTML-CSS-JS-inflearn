<script>
	var list = [
		{
			question : "과일 선택",			
			options : ["사과", "복숭아", "포도", "바나나", "딸기"]
		},
		{
			question : "음식 선택",			
			options : ["떡볶이", "짜장면", "파스타", "찌개", "치킨"]
		},
		{
			question : "동물 선택",			
			options : ["개", "고양이", "토끼", "새", "여우"]
		}
	];

	console.log(list);

	for(var i = 0; i < list.length; i ++)
	{
		var questionMessage = list[i].question + '\n';
		for(var j = 0; j < list[i].options.length; j++)
		{
			questionMessage += list[i].options[j] + '\n';
		}

		list[i].answer = parseInt(prompt(questionMessage));
	}

	console.log(list);

	for(var i = 0; i < list.length; i++)
	{
		var index = list[i].answer;
		var message = list[i].question + '\n' + '선택 옵션 : ' +
		list[i].options[index - 1];

		alert(message);
	}

</script>
